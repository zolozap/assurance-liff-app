<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>My LIFF App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <p id="os"><b>OS:</b> </p>
  <p id="language"><b>Language:</b> </p>
  <p id="version"><b>Version:</b> </p>
  <p id="isInClient"><b>isInClient:</b> </p>
  <p id="accessToken"><b>AccessToken:</b> </p>
  <img id="pictureUrl">
  <p id="userId"><b>userId:</b> </p>
  <p id="displayName"><b>displayName:</b> </p>
  <p id="statusMessage"><b>statusMessage:</b> </p>
  <p id="decodedIDToken"><b>email:</b> </p>
  <p id="type"><b>type:</b> </p>
  <p id="viewType"><b>viewType:</b> </p>
  <p id="utouId"><b>utouId:</b> </p>
  <p id="roomId"><b>roomId:</b> </p>
  <p id="groupId"><b>groupId:</b> </p>
  <p id="friendship"><b>isFriendship:</b> </p>
  <p id="scanCode"><b>Code:</b> </p>
  <p id="isLoggedIn"><b>isLoggedIn:</b> </p>
  <p><b>Universal Link:</b> <a id="universalLink1"></a> </p>
  <p id="universalLink2"><b>Universal Link with Query params:</b> </p>
  <p><a href="liff/path/?param=9">Link to Path</a></p>

  <button id="btnMsg" onclick="sendMsg()">Send Message</button>
  <button id="btnShare" onclick="shareMsg()">Share Target Picker</button>
  <button onclick="openWindow()">Open Window</button>
  <button id="btnScanCode" onclick="scanCode()">Scan Code</button>
  <button id="btnLogOut" onclick="logOut()">Log Out</button>
  <button id="btnClose" onclick="closed()">Close</button>

  <script src="js/vconsole.min.js"></script>
  <script>
    var vConsole = new VConsole()
    console.log("Hello World!")
  </script>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    function createUniversalLink() {
      const link1 = liff.permanentLink.createUrl()
      document.getElementById("universalLink1").href = link1
      document.getElementById("universalLink1").append(link1)

      liff.permanentLink.setExtraQueryParam('param=9')
      const link2 = liff.permanentLink.createUrl()
      document.getElementById("universalLink2").append(link2)
    }

    async function shareMsg() {
      await liff.shareTargetPicker([
        {
          "type": "imagemap",
          "baseUrl": "https://example.com/bot/images/rm001",
          "altText": "This is an imagemap",
          "baseSize": {
              "width": 1040,
              "height": 1040
          },
          "video": {
              "originalContentUrl": "https://example.com/video.mp4",
              "previewImageUrl": "https://example.com/video_preview.jpg",
              "area": {
                  "x": 0,
                  "y": 0,
                  "width": 1040,
                  "height": 585
              },
              "externalLink": {
                  "linkUri": "https://example.com/see_more.html",
                  "label": "See More"
              }
          },
          "actions": [
              {
                  "type": "uri",
                  "linkUri": "https://example.com/",
                  "area": {
                      "x": 0,
                      "y": 586,
                      "width": 520,
                      "height": 454
                  }
              },
              {
                  "type": "message",
                  "text": "Hello",
                  "area": {
                      "x": 520,
                      "y": 586,
                      "width": 520,
                      "height": 454
                  }
              }
          ]
        }
      ])
    }

    function logOut() {
      liff.logout()
      window.location.reload()
    }

    function closed() {
      liff.closeWindow()
    }

    async function scanCode() {
      const result = await liff.scanCode()
      document.getElementById("scanCode").append(result.value)
    }
    
    function openWindow() {
      liff.openWindow({
        url: "https://www.navakij.co.th/",
        external: true
      })
    }

    async function getFriendship() {
      const friend = await liff.getFriendship()
      console.log(friend)
      document.getElementById("friendship").append(friend.friendFlag)
      if (!friend.friendFlag) {
        if (confirm("คุณยังไม่ได้เพิ่ม นวกิจประกันภัย เป็นเพื่อน จะเพิ่มเลยไหม?")) {
          window.location = "https://line.me/R/ti/p/@nkiservice"
        }
      }
    }

    async function sendMsg() {
      if (liff.getContext().type !== "none") {
        await liff.sendMessages([
          {
            "type": "imagemap",
            "baseUrl": "https://sandbox.conicle.co/media/account/2022/01/15befdcf-f1f.jpg?w=auto",
            "altText": "This is an imagemap",
            "baseSize": {
                "width": 1040,
                "height": 1040
            },
            "actions": [
                {
                    "type": "uri",
                    "linkUri": "https://www.navakij.co.th/",
                    "area": {
                        "x": 0,
                        "y": 586,
                        "width": 520,
                        "height": 454
                    }
                },
                {
                    "type": "message",
                    "text": "Hello",
                    "area": {
                        "x": 520,
                        "y": 586,
                        "width": 520,
                        "height": 454
                    }
                }
            ]
          }
        ])
        alert("Message sent")
      }
    }

    function getContext() {
      if (liff.getContext() != null) {
        document.getElementById("type").append(liff.getContext().type)
        document.getElementById("viewType").append(liff.getContext().viewType)
        document.getElementById("utouId").append(liff.getContext().utouId)
        document.getElementById("roomId").append(liff.getContext().roomId)
        document.getElementById("groupId").append(liff.getContext().groupId)
      }
    }

    async function getUserProfile() {
      const profile = await liff.getProfile()
      console.log(profile)
      console.log(liff.getDecodedIDToken())
      document.getElementById("pictureUrl").src = profile.pictureUrl
      document.getElementById("userId").append(profile.userId)
      document.getElementById("statusMessage").append(profile.statusMessage)
      document.getElementById("displayName").append(profile.displayName)
      document.getElementById("decodedIDToken").append(liff.getDecodedIDToken().email)
    }
    
    function getEnvironment() {
      document.getElementById("os").append(liff.getOS())
      document.getElementById("language").append(liff.getLanguage())
      document.getElementById("version").append(liff.getVersion())
      document.getElementById("accessToken").append(liff.getAccessToken())
      document.getElementById("isInClient").append(liff.isInClient())
      if (liff.isInClient()) {
        document.getElementById("btnLogOut").style.display = "none"
      } else {
        document.getElementById("btnMsg").style.display = "none"
        document.getElementById("btnScanCode").style.display = "none"
        document.getElementById("btnClose").style.display = "none"
      }
    }

    function getRequest(){
      liff.permission.query('profile').then(permissionStatus => {
        console.log("permissionStatus:",permissionStatus)
        console.log("permission",liff.permission.requestAll())
        if (permissionStatus.state === 'prompt') {
          liff.permission.requestAll();
          
        }
      });
    }

    async function main() {
      liff.ready.then(() => {
        document.getElementById("isLoggedIn").append(liff.isLoggedIn())
        if (liff.isLoggedIn()) {
          getEnvironment()
          getUserProfile()
          getContext()
          getFriendship()
          createUniversalLink()
          getRequest()
        } else {
          liff.login()
        }
      })
      await liff.init({ liffId: "1656725770-mqp9VqqD" })
    }
    main()
  </script>
</body>
</html>
